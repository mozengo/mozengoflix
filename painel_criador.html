<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Filmes</title>
  <style>
    body { background-color: #111; color: white; font-family: sans-serif; padding: 20px; }
    .card { background: #222; margin: 10px 0; padding: 10px; border-radius: 8px; }
    img { width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Filmes disponÃ­veis</h1>
  <div id="filmes"></div>

  <script>
    fetch('filmes.json')
      .then(r => r.json())
      .then(filmes => {
        const container = document.getElementById("filmes");
        filmes.forEach(f => {
          container.innerHTML += `
            <div class="card">
              <strong>${f.titulo}</strong><br>
              <img src="${f.imagem}" alt="${f.titulo}"><br>
              <p>${f.descricao}</p>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
