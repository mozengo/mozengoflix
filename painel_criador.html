<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Criador - AutomÃ¡tico</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 { color: #e50914; }
    .card {
      background: #222;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Painel do Criador (AutomÃ¡tico)</h1>
  <p>Filmes carregados de um arquivo JSON:</p>
  <div id="listaFilmes"></div>

  <script>
    fetch('filmes.json')
      .then(res => res.json())
      .then(data => {
        const lista = document.getElementById("listaFilmes");
        data.forEach(filme => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = \`
            <strong>\${filme.titulo}</strong><br>
            <img src="\${filme.imagem}" alt="Capa"><br>
            <p>\${filme.descricao}</p>
          \`;
          lista.appendChild(card);
        });
      });
  </script>
</body>
</html>
